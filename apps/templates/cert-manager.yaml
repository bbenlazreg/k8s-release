apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-{{ .Values.spec.destination.name }}
  namespace: argocd
spec:
  project: default
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: 1.6.0
    helm:
      releaseName: cert-manager
      values: |
        global:
          create: true
        serviceAccount:
         create: true
        ingressShim:
          defaultIssuerName: {{ .Values.spec.destination.server }}
          defaultIssuerKind: ClusterIssuer         
        installCRDs: true
        extraArgs:
          - "--leader-elect=false"       
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: kube-ingress
  syncPolicy:
    syncOptions:
    - CreateNamespace=true    